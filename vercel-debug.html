<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vercel Debug - PYQ 27 CLOUD</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #1e1e1e;
            color: #e0e0e0;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        
        .section {
            background: #2d2d2d;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border-left: 4px solid #4CAF50;
        }
        
        .section h2 {
            color: #64B5F6;
            margin-bottom: 10px;
        }
        
        .status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 4px;
            margin: 5px 5px 5px 0;
            font-weight: bold;
        }
        
        .success {
            background: #4CAF50;
            color: white;
        }
        
        .error {
            background: #f44336;
            color: white;
        }
        
        .warning {
            background: #ff9800;
            color: white;
        }
        
        .info {
            background: #2196F3;
            color: white;
        }
        
        pre {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            margin: 10px 0;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        
        button:hover {
            background: #45a049;
        }
        
        .file-check {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        
        .file-check::before {
            content: '‚óè';
            margin-right: 10px;
            font-size: 20px;
        }
        
        .file-check.loaded::before {
            color: #4CAF50;
        }
        
        .file-check.failed::before {
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Vercel Deployment Debug Tool</h1>
        
        <div class="section">
            <h2>üìç Environment Information</h2>
            <div id="envInfo"></div>
        </div>
        
        <div class="section">
            <h2>üìÅ File Loading Status</h2>
            <div id="fileStatus"></div>
        </div>
        
        <div class="section">
            <h2>üóÑÔ∏è Supabase Connection</h2>
            <div id="supabaseStatus"></div>
            <button onclick="testSupabase()">Test Supabase Connection</button>
        </div>
        
        <div class="section">
            <h2>üìä Database Status</h2>
            <div id="databaseStatus"></div>
            <button onclick="testDatabase()">Test Database</button>
        </div>
        
        <div class="section">
            <h2>üìù Console Logs</h2>
            <pre id="consoleLogs"></pre>
        </div>
        
        <div class="section">
            <h2>üõ†Ô∏è Actions</h2>
            <button onclick="runFullDiagnostic()">Run Full Diagnostic</button>
            <button onclick="clearLogs()">Clear Logs</button>
            <button onclick="location.reload()">Refresh Page</button>
        </div>
    </div>

    <!-- Load External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/supabase-storage.js"></script>
    <script src="js/supabase-papers-db.js"></script>

    <script>
        const logs = [];
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            logs.push(`[${timestamp}] ${type.toUpperCase()}: ${message}`);
            updateConsoleLogs();
        }
        
        function updateConsoleLogs() {
            document.getElementById('consoleLogs').textContent = logs.join('\n');
        }
        
        function clearLogs() {
            logs.length = 0;
            updateConsoleLogs();
        }
        
        // Environment Info
        function checkEnvironment() {
            const envInfo = document.getElementById('envInfo');
            envInfo.innerHTML = `
                <div><strong>URL:</strong> ${window.location.href}</div>
                <div><strong>Hostname:</strong> ${window.location.hostname}</div>
                <div><strong>Protocol:</strong> ${window.location.protocol}</div>
                <div><strong>User Agent:</strong> ${navigator.userAgent}</div>
                <div><strong>Online:</strong> ${navigator.onLine ? '‚úÖ' : '‚ùå'}</div>
            `;
            log('Environment check complete');
        }
        
        // File Loading Status
        function checkFileLoading() {
            const fileStatus = document.getElementById('fileStatus');
            const files = [
                { name: 'CSS: styles.css', check: () => checkCSS() },
                { name: 'CSS: protection.css', check: () => checkProtectionCSS() },
                { name: 'JS: supabase-config.js', check: () => typeof SUPABASE_URL !== 'undefined' },
                { name: 'JS: supabase-storage.js', check: () => typeof SupabaseStorageManager !== 'undefined' },
                { name: 'JS: supabase-papers-db.js', check: () => typeof SupabasePapersDB !== 'undefined' },
                { name: 'JS: @supabase/supabase-js', check: () => typeof window.supabase !== 'undefined' }
            ];
            
            let html = '';
            files.forEach(file => {
                const loaded = file.check();
                const status = loaded ? 'loaded' : 'failed';
                const badge = loaded ? '<span class="status success">‚úì Loaded</span>' : '<span class="status error">‚úó Failed</span>';
                html += `<div class="file-check ${status}">${file.name} ${badge}</div>`;
                log(`${file.name}: ${loaded ? 'OK' : 'FAILED'}`, loaded ? 'success' : 'error');
            });
            
            fileStatus.innerHTML = html;
        }
        
        function checkCSS() {
            const styles = document.styleSheets;
            for (let i = 0; i < styles.length; i++) {
                if (styles[i].href && styles[i].href.includes('styles.css')) {
                    return true;
                }
            }
            return false;
        }
        
        function checkProtectionCSS() {
            const styles = document.styleSheets;
            for (let i = 0; i < styles.length; i++) {
                if (styles[i].href && styles[i].href.includes('protection.css')) {
                    return true;
                }
            }
            return false;
        }
        
        // Supabase Connection Test
        async function testSupabase() {
            const statusDiv = document.getElementById('supabaseStatus');
            statusDiv.innerHTML = '<span class="status info">Testing...</span>';
            
            try {
                if (typeof supabase === 'undefined') {
                    throw new Error('Supabase client not loaded');
                }
                
                log('Testing Supabase connection...');
                
                // Test storage
                const { data: buckets, error } = await supabase.storage.listBuckets();
                
                if (error) {
                    throw error;
                }
                
                statusDiv.innerHTML = `
                    <span class="status success">‚úì Connected</span>
                    <div style="margin-top: 10px;">
                        <strong>Buckets found:</strong> ${buckets.length}
                        <pre>${JSON.stringify(buckets.map(b => b.name), null, 2)}</pre>
                    </div>
                `;
                log('Supabase connection: SUCCESS', 'success');
            } catch (error) {
                statusDiv.innerHTML = `
                    <span class="status error">‚úó Failed</span>
                    <pre>${error.message}</pre>
                `;
                log(`Supabase connection error: ${error.message}`, 'error');
            }
        }
        
        // Database Test
        async function testDatabase() {
            const statusDiv = document.getElementById('databaseStatus');
            statusDiv.innerHTML = '<span class="status info">Testing...</span>';
            
            try {
                if (typeof supabasePapersDB === 'undefined') {
                    throw new Error('SupabasePapersDB not loaded');
                }
                
                log('Testing database connection...');
                
                const papers = await supabasePapersDB.getAllPapers();
                const count = await supabasePapersDB.getCount();
                
                statusDiv.innerHTML = `
                    <span class="status success">‚úì Database OK</span>
                    <div style="margin-top: 10px;">
                        <strong>Papers count:</strong> ${count}
                        <strong>Papers loaded:</strong> ${papers.length}
                        ${papers.length > 0 ? `
                            <pre>${JSON.stringify(papers.map(p => ({ id: p.id, subject: p.subject, pages: p.totalPages })), null, 2)}</pre>
                        ` : '<div style="color: #ff9800;">No papers in database</div>'}
                    </div>
                `;
                log(`Database: Found ${count} papers`, 'success');
            } catch (error) {
                statusDiv.innerHTML = `
                    <span class="status error">‚úó Database Error</span>
                    <pre>${error.message}\n\nDetails: ${error.details || 'N/A'}\nHint: ${error.hint || 'N/A'}</pre>
                `;
                log(`Database error: ${error.message}`, 'error');
            }
        }
        
        // Full Diagnostic
        async function runFullDiagnostic() {
            clearLogs();
            log('Starting full diagnostic...');
            
            checkEnvironment();
            await new Promise(resolve => setTimeout(resolve, 500));
            
            checkFileLoading();
            await new Promise(resolve => setTimeout(resolve, 500));
            
            await testSupabase();
            await new Promise(resolve => setTimeout(resolve, 500));
            
            await testDatabase();
            
            log('Full diagnostic complete!', 'success');
        }
        
        // Auto-run on load
        window.addEventListener('load', () => {
            setTimeout(() => {
                runFullDiagnostic();
            }, 1000);
        });
        
        // Capture console errors
        window.addEventListener('error', (e) => {
            log(`ERROR: ${e.message} at ${e.filename}:${e.lineno}`, 'error');
        });
    </script>
</body>
</html>
