    <title>Test Supabase Connection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .test-box {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success {
            background: #10b981;
            color: white;
        }
        .error {
            background: #ef4444;
            color: white;
        }
        .info {
            background: #3b82f6;
            color: white;
        }
        button {
            background: #f59e0b;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:hover {
            background: #d97706;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        pre {
            background: #1a1a1a;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üß™ Supabase Storage Test</h1>
    
    <div class="test-box">
        <h2>Step 1: Test Connection</h2>
        <button onclick="testConnection()">Test Supabase Connection</button>
        <div id="connectionStatus"></div>
    </div>

    <div class="test-box">
        <h2>Step 2: Check Bucket</h2>
        <button onclick="checkBucket()">Check if 'question-papers' Bucket Exists</button>
        <div id="bucketStatus"></div>
    </div>

    <div class="test-box">
        <h2>Step 3: Test Upload</h2>
        <input type="file" id="testFile" accept="image/*">
        <br>
        <button onclick="testUpload()">Upload Test Image</button>
        <div id="uploadStatus"></div>
    </div>

    <div class="test-box">
        <h2>Step 4: List Files</h2>
        <button onclick="listFiles()">List All Files in Bucket</button>
        <div id="filesStatus"></div>
    </div>

    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>

    <script>
        function showStatus(elementId, message, type) {
            const el = document.getElementById(elementId);
            el.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        async function testConnection() {
            showStatus('connectionStatus', 'üîÑ Testing connection...', 'info');
            
            try {
                // Try to get bucket info
                const { data, error } = await supabase.storage.getBucket('question-papers');
                
                if (error) {
                    if (error.message.includes('not found')) {
                        showStatus('connectionStatus', 
                            '‚ö†Ô∏è Connected to Supabase, but bucket "question-papers" not found! Create it first.', 
                            'error');
                    } else {
                        showStatus('connectionStatus', 
                            `‚ùå Error: ${error.message}`, 
                            'error');
                    }
                } else {
                    showStatus('connectionStatus', 
                        '‚úÖ Successfully connected to Supabase!<br>' +
                        `<pre>${JSON.stringify(data, null, 2)}</pre>`, 
                        'success');
                }
            } catch (err) {
                showStatus('connectionStatus', 
                    `‚ùå Connection failed: ${err.message}`, 
                    'error');
            }
        }

        async function checkBucket() {
            showStatus('bucketStatus', 'üîÑ Checking bucket...', 'info');
            
            try {
                const { data, error } = await supabase.storage.getBucket('question-papers');
                
                if (error) {
                    showStatus('bucketStatus', 
                        `‚ùå Bucket not found! Error: ${error.message}<br><br>` +
                        `<strong>Action needed:</strong> Create bucket named 'question-papers' in Supabase dashboard.`, 
                        'error');
                } else {
                    showStatus('bucketStatus', 
                        `‚úÖ Bucket exists!<br>` +
                        `<strong>Name:</strong> ${data.name}<br>` +
                        `<strong>Public:</strong> ${data.public ? 'Yes ‚úÖ' : 'No ‚ùå'}<br>` +
                        `<strong>Created:</strong> ${new Date(data.created_at).toLocaleString()}<br>` +
                        `<pre>${JSON.stringify(data, null, 2)}</pre>`, 
                        'success');
                }
            } catch (err) {
                showStatus('bucketStatus', 
                    `‚ùå Error: ${err.message}`, 
                    'error');
            }
        }

        async function testUpload() {
            const fileInput = document.getElementById('testFile');
            const file = fileInput.files[0];
            
            if (!file) {
                showStatus('uploadStatus', '‚ö†Ô∏è Please select a file first!', 'error');
                return;
            }

            showStatus('uploadStatus', `üîÑ Uploading ${file.name}...`, 'info');
            
            try {
                const fileName = `test/${Date.now()}_${file.name}`;
                
                const { data, error } = await supabase.storage
                    .from('question-papers')
                    .upload(fileName, file, {
                        cacheControl: '3600',
                        upsert: false
                    });
                
                if (error) {
                    showStatus('uploadStatus', 
                        `‚ùå Upload failed: ${error.message}<br><br>` +
                        `<strong>Common issues:</strong><br>` +
                        `- Bucket doesn't exist<br>` +
                        `- Storage policies not set (INSERT policy missing)<br>` +
                        `- Check Supabase dashboard for details`, 
                        'error');
                } else {
                    const { data: urlData } = supabase.storage
                        .from('question-papers')
                        .getPublicUrl(fileName);
                    
                    showStatus('uploadStatus', 
                        `‚úÖ Upload successful!<br>` +
                        `<strong>Path:</strong> ${data.path}<br>` +
                        `<strong>URL:</strong> <a href="${urlData.publicUrl}" target="_blank">${urlData.publicUrl}</a><br>` +
                        `<br><img src="${urlData.publicUrl}" style="max-width: 100%; margin-top: 10px;">`, 
                        'success');
                }
            } catch (err) {
                showStatus('uploadStatus', 
                    `‚ùå Error: ${err.message}`, 
                    'error');
            }
        }

        async function listFiles() {
            showStatus('filesStatus', 'üîÑ Listing files...', 'info');
            
            try {
                const { data, error } = await supabase.storage
                    .from('pyq-1')
                    .list('', {
                        limit: 100,
                        offset: 0,
                    });
                
                if (error) {
                    showStatus('filesStatus', 
                        `‚ùå Error: ${error.message}<br><br>` +
                        `Make sure SELECT policy is set for the bucket.`, 
                        'error');
                } else {
                    if (data.length === 0) {
                        showStatus('filesStatus', 
                            `‚ÑπÔ∏è Bucket is empty. Upload some files first!`, 
                            'info');
                    } else {
                        const fileList = data.map(f => 
                            `- ${f.name} (${(f.metadata?.size / 1024).toFixed(2)} KB)`
                        ).join('<br>');
                        
                        showStatus('filesStatus', 
                            `‚úÖ Found ${data.length} items:<br><br>${fileList}<br>` +
                            `<pre>${JSON.stringify(data, null, 2)}</pre>`, 
                            'success');
                    }
                }
            } catch (err) {
                showStatus('filesStatus', 
                    `‚ùå Error: ${err.message}`, 
                    'error');
            }
        }

        // Auto-test connection on page load
        window.onload = () => {
            testConnection();
        };
    </script>
</body>
</html>
