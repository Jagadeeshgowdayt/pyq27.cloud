<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Test</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .loading { text-align: center; padding: 50px; }
        .paper-card { border: 1px solid #ccc; padding: 15px; margin: 10px; }
    </style>
</head>
<body>
    <h1>Test Page</h1>
    <div id="papersGrid">
        <div class="loading">
            <p>Loading question papers...</p>
        </div>
    </div>

    <script>
        console.log('Script loaded');
        
        // Simulate what main.js should do
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded');
            
            const container = document.getElementById('papersGrid');
            console.log('Container:', container);
            
            // Simulate loading data
            setTimeout(() => {
                const papers = [
                    { id: 1, subject: 'Math', school: 'SOBS', totalPages: 2 },
                    { id: 2, subject: 'Physics', school: 'SOPS', totalPages: 1 }
                ];
                
                container.innerHTML = papers.map(paper => `
                    <div class="paper-card">
                        <h3>${paper.subject}</h3>
                        <div>${paper.school} - ${paper.totalPages} pages</div>
                    </div>
                `).join('');
                
                console.log('Papers rendered');
            }, 500);
        });
    </script>
</body>
</html>
