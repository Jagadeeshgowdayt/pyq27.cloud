<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initialize Supabase Storage</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-top: 0;
            text-align: center;
        }
        .status {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            margin: 10px 0;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        .success {
            color: #10b981;
            font-weight: bold;
        }
        .error {
            color: #ef4444;
            font-weight: bold;
        }
        .info {
            color: #3b82f6;
            font-weight: bold;
        }
        pre {
            background: #1a1a1a;
            color: #0f0;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Initialize Supabase Storage</h1>
        
        <button onclick="initializeStorage()">1. Initialize Storage (Auto-create Bucket)</button>
        
        <button onclick="checkConnection()">2. Check Connection & Buckets</button>
        
        <button onclick="showPolicySQL()">3. Show Policy SQL (Copy & Run in Supabase)</button>
        
        <div class="status" id="status">Click "Initialize Storage" to begin...</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/supabase-storage.js"></script>

    <script>
        const statusEl = document.getElementById('status');

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'success' ? 'success' : type === 'error' ? 'error' : 'info';
            statusEl.innerHTML += `<span class="${color}">[${timestamp}] ${message}</span>\n`;
            statusEl.scrollTop = statusEl.scrollHeight;
        }

        async function initializeStorage() {
            statusEl.innerHTML = '';
            log('üîÑ Starting initialization...', 'info');
            
            try {
                const storageManager = new SupabaseStorageManager();
                const success = await storageManager.init();
                
                if (success) {
                    log('‚úÖ Storage initialized successfully!', 'success');
                    log('\nüìã Next steps:', 'info');
                    log('1. If bucket was just created, add policies (click button 3)', 'info');
                    log('2. Go to admin panel to upload: /adminj.html', 'info');
                } else {
                    log('‚ùå Initialization failed. Check console for details.', 'error');
                }
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        async function checkConnection() {
            statusEl.innerHTML = '';
            log('üîç Checking Supabase connection...', 'info');
            
            try {
                const { data: buckets, error } = await supabase.storage.listBuckets();
                
                if (error) {
                    log(`‚ùå Connection failed: ${error.message}`, 'error');
                    return;
                }
                
                log(`‚úÖ Connected to Supabase!`, 'success');
                log(`\nüì¶ Found ${buckets.length} bucket(s):`, 'info');
                
                buckets.forEach(bucket => {
                    log(`  - ${bucket.name} (${bucket.public ? 'Public ‚úÖ' : 'Private ‚ùå'})`, 'info');
                });
                
                const targetBucket = buckets.find(b => b.name === STORAGE_BUCKET);
                if (targetBucket) {
                    log(`\n‚úÖ Target bucket "${STORAGE_BUCKET}" exists!`, 'success');
                } else {
                    log(`\n‚ö†Ô∏è Target bucket "${STORAGE_BUCKET}" NOT found!`, 'error');
                    log('Click "Initialize Storage" to create it.', 'info');
                }
                
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        async function showPolicySQL() {
            statusEl.innerHTML = '';
            log('üìã Copy this SQL and run it in Supabase SQL Editor:', 'info');
            log('\nGo to: SQL Editor ‚Üí New Query ‚Üí Paste ‚Üí Run\n', 'info');
            
            const sql = `-- Storage Policies for "${STORAGE_BUCKET}" bucket

-- 1. Allow public read access
CREATE POLICY "Public read access"
ON storage.objects FOR SELECT
USING (bucket_id = '${STORAGE_BUCKET}');

-- 2. Allow uploads
CREATE POLICY "Allow uploads"
ON storage.objects FOR INSERT
WITH CHECK (bucket_id = '${STORAGE_BUCKET}');

-- 3. Allow updates
CREATE POLICY "Allow updates"
ON storage.objects FOR UPDATE
USING (bucket_id = '${STORAGE_BUCKET}');

-- 4. Allow deletes
CREATE POLICY "Allow deletes"
ON storage.objects FOR DELETE
USING (bucket_id = '${STORAGE_BUCKET}');`;

            statusEl.innerHTML += `<pre>${sql}</pre>`;
            
            log('\n‚úÖ After running this SQL, your storage will be fully functional!', 'success');
        }

        // Auto-check on load
        window.onload = () => {
            checkConnection();
        };
    </script>
</body>
</html>
