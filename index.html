<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="theme-color" content="#1A1A1D">
    <meta name="description" content="Access previous year question papers instantly. Mobile-optimized for fast studying.">
    <title>PYQ 27 CLOUD - Late Night Study</title>
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    
    <!-- Critical CSS will load first -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/protection.css">
    
    <!-- Font loading with display swap for better performance -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Supabase Client - Load synchronously to ensure it's available -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/supabase-storage.js"></script>
    <script src="js/supabase-papers-db.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1><i class="fas fa-book-open"></i> PYQ 27 CLOUD</h1>
            <div class="search-container">
                <input type="search" id="searchInput" placeholder="Search papers..." autocomplete="off" inputmode="search">
                <button id="searchBtn" aria-label="Search"><i class="fas fa-search"></i></button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Papers Grid -->
            <div class="papers-grid" id="papersGrid" role="list">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading...</p>
                </div>
            </div>

            <!-- No Results -->
            <div class="no-results" id="noResults" style="display: none;" role="status">
                <i class="fas fa-search"></i>
                <h3>No papers found</h3>
                <p>Try adjusting your search</p>
            </div>
        </div>
    </main>

    <!-- Paper Viewer Modal -->
    <div id="paperModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="viewerTitle">
        <div class="modal-content paper-modal">
            <div class="viewer-header">
                <span class="paper-title" id="viewerTitle"></span>
                <button class="close viewer-close" aria-label="Close viewer">&times;</button>
            </div>
            
            <div class="viewer-body">
                <button class="nav-btn prev-btn" id="prevBtn" aria-label="Previous page">
                    <i class="fas fa-chevron-left"></i>
                </button>
                
                <div class="image-container" id="imageContainer">
                    <img id="currentImage" src="" alt="Question Paper Page" draggable="false" loading="lazy">
                    <div class="page-overlay" id="pageOverlay"></div>
                </div>
                
                <button class="nav-btn next-btn" id="nextBtn" aria-label="Next page">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            
            <div class="viewer-footer">
                <span class="page-counter" id="pageCounter"></span>
                <div class="viewer-controls">
                    <button class="control-btn" id="shareWhatsAppBtn" title="Share on WhatsApp" aria-label="Share on WhatsApp">
                        <i class="fab fa-whatsapp"></i> <span class="btn-text">Share</span>
                    </button>
                    <button class="control-btn" id="zoomOutBtn" aria-label="Zoom out"><i class="fas fa-search-minus"></i></button>
                    <button class="control-btn" id="zoomInBtn" aria-label="Zoom in"><i class="fas fa-search-plus"></i></button>
                    <button class="control-btn" id="fullscreenBtn" aria-label="Toggle fullscreen"><i class="fas fa-expand"></i></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="container">
            <!-- Share CTA -->
            <div class="footer-share">
                <div class="share-icon">
                    <i class="fab fa-whatsapp"></i>
                </div>
                <p class="share-message">Found a helpful paper? Share it with your friends on WhatsApp!</p>
            </div>
            
            <!-- Divider -->
            <div class="footer-divider"></div>
            
            <!-- Credits -->
            <div class="footer-credits">
                <p class="free-message">
                    <i class="fas fa-heart"></i> 
                    <strong>100% FREE</strong> - Everything here is completely free!
                </p>
            </div>
        </div>
    </footer>

    <script defer src="js/main.js"></script>
</body>
</html>
