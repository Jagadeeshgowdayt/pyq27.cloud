<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug URL Parameter Loading</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #00ff00;
        }
        .log {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #00ff00;
        }
        .error {
            color: #ff0000;
            border-left-color: #ff0000;
        }
        .success {
            color: #00ff00;
            border-left-color: #00ff00;
        }
        .info {
            color: #ffff00;
            border-left-color: #ffff00;
        }
        #output {
            background: #000;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>üîç URL Parameter Debug Tool</h1>
    <div id="output"></div>

    <script src="js/supabase-config.js"></script>
    <script src="js/supabase-papers-db.js"></script>
    
    <script>
        const output = document.getElementById('output');
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            output.appendChild(div);
            console.log(message);
        }

        async function debugURLLoading() {
            try {
                // Step 1: Check URL
                log('=== STEP 1: Checking URL ===', 'info');
                const urlParams = new URLSearchParams(window.location.search);
                const paperId = urlParams.get('paperId');
                log(`URL Parameter paperId: ${paperId}`, paperId ? 'success' : 'error');
                
                // Step 2: Check Supabase
                log('\n=== STEP 2: Checking Supabase ===', 'info');
                log(`supabasePapersDB exists: ${typeof supabasePapersDB !== 'undefined'}`, 'info');
                
                // Step 3: Wait for DB
                log('\n=== STEP 3: Waiting for DB initialization ===', 'info');
                let retries = 0;
                const maxRetries = 10;
                
                while ((typeof supabasePapersDB === 'undefined' || !supabasePapersDB) && retries < maxRetries) {
                    log(`Waiting for DB... (${retries + 1}/${maxRetries})`, 'info');
                    
                    if (typeof initSupabasePapersDB === 'function') {
                        initSupabasePapersDB();
                        log('Called initSupabasePapersDB()', 'info');
                    }
                    
                    await new Promise(resolve => setTimeout(resolve, 300));
                    retries++;
                }
                
                if (typeof supabasePapersDB === 'undefined' || !supabasePapersDB) {
                    log('‚ùå DB failed to load!', 'error');
                    return;
                }
                
                log('‚úÖ DB loaded!', 'success');
                
                // Step 4: Load papers
                log('\n=== STEP 4: Loading papers ===', 'info');
                const papers = await supabasePapersDB.getAllPapers();
                log(`Loaded ${papers.length} papers from database`, 'success');
                
                // Step 5: List all papers
                log('\n=== STEP 5: All Papers ===', 'info');
                papers.forEach((paper, index) => {
                    log(`Paper ${index + 1}: ID=${paper.id}, Subject=${paper.subject}`, 'info');
                });
                
                // Step 6: Find the requested paper
                if (paperId) {
                    log('\n=== STEP 6: Finding requested paper ===', 'info');
                    log(`Looking for paper with ID: ${paperId}`, 'info');
                    
                    const numericPaperId = Number(paperId);
                    log(`Numeric ID: ${numericPaperId}`, 'info');
                    
                    const paper = papers.find(p => Number(p.id) === numericPaperId);
                    
                    if (paper) {
                        log(`‚úÖ FOUND! Paper: ${paper.subject}`, 'success');
                        log(`Paper details: ${JSON.stringify(paper, null, 2)}`, 'success');
                    } else {
                        log(`‚ùå NOT FOUND! Paper ID ${paperId} does not exist`, 'error');
                        log('Available IDs:', 'error');
                        papers.forEach(p => {
                            log(`  - ${p.id} (${typeof p.id})`, 'error');
                        });
                    }
                }
                
                // Step 7: Check localStorage
                log('\n=== STEP 7: Checking localStorage ===', 'info');
                const localPapers = localStorage.getItem('questionPapers');
                if (localPapers) {
                    const parsed = JSON.parse(localPapers);
                    log(`localStorage has ${parsed.length} papers`, 'success');
                } else {
                    log('No papers in localStorage', 'info');
                }
                
            } catch (error) {
                log(`‚ùå ERROR: ${error.message}`, 'error');
                console.error(error);
            }
        }

        // Run debug on load
        window.addEventListener('DOMContentLoaded', debugURLLoading);
    </script>
</body>
</html>
