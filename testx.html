<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Sharing Test - PYQ 27 CLOUD</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            color: #fff;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            color: #333;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .section {
            background: #f8f9fa;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .section h2 {
            color: #764ba2;
            margin-bottom: 15px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
            background: white;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        
        th {
            background: #667eea;
            color: white;
            font-weight: 600;
        }
        
        tr:nth-child(even) {
            background: #f8f9fa;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        
        button:hover {
            background: #764ba2;
        }
        
        .test-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .test-link:hover {
            text-decoration: underline;
        }
        
        .log {
            background: #1e1e1e;
            color: #0f0;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            max-height: 400px;
            overflow-y: auto;
            margin: 15px 0;
        }
        
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .warning { color: #ff9800; }
        .info { color: #2196F3; }
        
        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            margin: 0 5px;
        }
        
        .badge-success { background: #4CAF50; color: white; }
        .badge-error { background: #f44336; color: white; }
        .badge-info { background: #2196F3; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç URL Sharing Diagnostic Tool</h1>
        
        <div class="section">
            <h2>üìä Current Status</h2>
            <div id="statusInfo"></div>
        </div>
        
        <div class="section">
            <h2>üìã All Papers in Database/LocalStorage</h2>
            <div id="papersTable"></div>
        </div>
        
        <div class="section">
            <h2>üß™ URL Parameter Tests</h2>
            <p>Current URL: <strong id="currentUrl"></strong></p>
            <p>Paper ID from URL: <strong id="urlPaperId"></strong></p>
            <button onclick="runAllTests()">Run All Tests</button>
            <button onclick="clearLogs()">Clear Logs</button>
            <div class="log" id="testLog"></div>
        </div>
        
        <div class="section">
            <h2>üîó Test Links (Click to Test)</h2>
            <div id="testLinks"></div>
        </div>
    </div>

    <!-- Load dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/supabase-storage.js"></script>
    <script src="js/supabase-papers-db.js"></script>

    <script>
        let papers = [];
        let testLogs = [];
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logDiv = document.getElementById('testLog');
            const entry = `[${timestamp}] ${message}`;
            testLogs.push({ message: entry, type });
            
            const line = document.createElement('div');
            line.className = type;
            line.textContent = entry;
            logDiv.appendChild(line);
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function clearLogs() {
            testLogs = [];
            document.getElementById('testLog').innerHTML = '';
        }
        
        async function loadPapers() {
            log('üîÑ Loading papers from all sources...', 'info');
            
            // Try database first
            try {
                if (typeof supabasePapersDB !== 'undefined') {
                    const dbPapers = await supabasePapersDB.getAllPapers();
                    log(`‚úÖ Loaded ${dbPapers.length} papers from database`, 'success');
                    papers = papers.concat(dbPapers);
                } else {
                    log('‚ö†Ô∏è supabasePapersDB not available', 'warning');
                }
            } catch (error) {
                log(`‚ùå Database error: ${error.message}`, 'error');
            }
            
            // Try localStorage
            const localPapers = localStorage.getItem('questionPapers');
            if (localPapers) {
                const parsed = JSON.parse(localPapers);
                log(`‚úÖ Loaded ${parsed.length} papers from localStorage`, 'success');
                
                // Merge with database papers (avoid duplicates)
                parsed.forEach(p => {
                    if (!papers.find(existing => existing.id === p.id)) {
                        papers.push(p);
                    }
                });
            } else {
                log('‚ö†Ô∏è No papers in localStorage', 'warning');
            }
            
            log(`üìä Total unique papers: ${papers.length}`, 'info');
            displayPapers();
        }
        
        function displayPapers() {
            const container = document.getElementById('papersTable');
            
            if (papers.length === 0) {
                container.innerHTML = '<p class="error">‚ùå No papers found! Upload some papers first.</p>';
                return;
            }
            
            let html = '<table>';
            html += '<thead><tr><th>#</th><th>Paper ID</th><th>Subject</th><th>Pages</th><th>Type</th><th>Test Link</th></tr></thead>';
            html += '<tbody>';
            
            papers.forEach((paper, index) => {
                const paperId = paper.id;
                const idType = typeof paperId;
                const testUrl = `${window.location.origin}${window.location.pathname.replace('testx.html', 'index.html')}?paperId=${paperId}`;
                
                html += `<tr>
                    <td>${index + 1}</td>
                    <td><code>${paperId}</code></td>
                    <td>${paper.subject || 'Unknown'}</td>
                    <td>${paper.totalPages || paper.total_pages || 0}</td>
                    <td><span class="badge badge-info">${idType}</span></td>
                    <td>
                        <a href="${testUrl}" target="_blank" class="test-link">Open in New Tab</a>
                        <button onclick="testPaperId('${paperId}')">Test ID</button>
                    </td>
                </tr>`;
            });
            
            html += '</tbody></table>';
            container.innerHTML = html;
            
            // Create test links section
            createTestLinks();
        }
        
        function createTestLinks() {
            const container = document.getElementById('testLinks');
            let html = '<p>Click these links to test URL parameter handling:</p><ul>';
            
            papers.forEach((paper, index) => {
                const testUrl = `index.html?paperId=${paper.id}`;
                html += `<li><a href="${testUrl}" target="_blank" class="test-link">Paper ${index + 1}: ${paper.subject} (ID: ${paper.id})</a></li>`;
            });
            
            html += '</ul>';
            container.innerHTML = html;
        }
        
        function checkCurrentUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            const paperId = urlParams.get('paperId');
            
            document.getElementById('currentUrl').textContent = window.location.href;
            document.getElementById('urlPaperId').textContent = paperId || 'None';
            
            if (paperId) {
                log(`üìç URL contains paperId: ${paperId}`, 'info');
                testPaperId(paperId);
            }
        }
        
        async function testPaperId(paperId) {
            log(`\nüß™ Testing Paper ID: ${paperId}`, 'info');
            log(`   Original type: ${typeof paperId}`, 'info');
            
            // Test different comparison methods
            const numericId = Number(paperId);
            const parsedIntId = parseInt(paperId);
            
            log(`   As Number: ${numericId} (type: ${typeof numericId})`, 'info');
            log(`   As parseInt: ${parsedIntId} (type: ${typeof parsedIntId})`, 'info');
            
            // Search for paper with different methods
            const methods = [
                { name: 'Direct comparison (===)', finder: () => papers.find(p => p.id === paperId) },
                { name: 'Loose comparison (==)', finder: () => papers.find(p => p.id == paperId) },
                { name: 'Number conversion', finder: () => papers.find(p => Number(p.id) === numericId) },
                { name: 'String conversion', finder: () => papers.find(p => String(p.id) === String(paperId)) },
                { name: 'parseInt conversion', finder: () => papers.find(p => parseInt(p.id) === parsedIntId) }
            ];
            
            let found = false;
            methods.forEach(method => {
                const paper = method.finder();
                if (paper) {
                    log(`   ‚úÖ ${method.name}: FOUND - ${paper.subject}`, 'success');
                    found = true;
                } else {
                    log(`   ‚ùå ${method.name}: NOT FOUND`, 'error');
                }
            });
            
            if (!found) {
                log(`   ‚ö†Ô∏è Paper ID ${paperId} does not exist in any paper!`, 'warning');
                log(`   Available IDs: ${papers.map(p => p.id).join(', ')}`, 'info');
            }
        }
        
        async function runAllTests() {
            clearLogs();
            log('üöÄ Starting comprehensive tests...', 'info');
            
            if (papers.length === 0) {
                log('‚ùå No papers to test! Load papers first.', 'error');
                return;
            }
            
            // Test each paper
            for (let i = 0; i < Math.min(papers.length, 5); i++) {
                await testPaperId(papers[i].id);
            }
            
            log('\n‚úÖ Tests complete!', 'success');
        }
        
        function displayStatus() {
            const statusDiv = document.getElementById('statusInfo');
            let html = '<table style="width: 100%;">';
            
            html += `<tr><th>Check</th><th>Status</th></tr>`;
            html += `<tr><td>Supabase Client</td><td>${typeof supabase !== 'undefined' ? '<span class="badge badge-success">‚úì Loaded</span>' : '<span class="badge badge-error">‚úó Not Loaded</span>'}</td></tr>`;
            html += `<tr><td>Supabase Config</td><td>${typeof SUPABASE_URL !== 'undefined' ? '<span class="badge badge-success">‚úì Loaded</span>' : '<span class="badge badge-error">‚úó Not Loaded</span>'}</td></tr>`;
            html += `<tr><td>Database Helper</td><td>${typeof supabasePapersDB !== 'undefined' ? '<span class="badge badge-success">‚úì Loaded</span>' : '<span class="badge badge-error">‚úó Not Loaded</span>'}</td></tr>`;
            html += `<tr><td>Papers Loaded</td><td><span class="badge badge-info">${papers.length} papers</span></td></tr>`;
            html += `<tr><td>localStorage</td><td>${localStorage.getItem('questionPapers') ? '<span class="badge badge-success">‚úì Has Data</span>' : '<span class="badge badge-error">‚úó Empty</span>'}</td></tr>`;
            
            html += '</table>';
            statusDiv.innerHTML = html;
        }
        
        // Auto-run on load
        window.addEventListener('load', async () => {
            log('üîÑ Page loaded, initializing...', 'info');
            
            // Wait for dependencies
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            await loadPapers();
            checkCurrentUrl();
            displayStatus();
            
            log('‚úÖ Initialization complete', 'success');
        });
    </script>
</body>
</html>
